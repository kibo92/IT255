<!DOCTYPE html>
<html>

<head>
	<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js">
	</script>

	<script>

	$(document).ready(function(){
		$.ajax({
			url:"service.php",
			type: "GET",
			success: function(html){
				var obj = html;
				$("#city").append("City: " +obj.weatherdata);
				$("#celsius").append("Weather: " +obj.value + obj.unit);

			}

		});

	});

	</script>

</head>

<body>
	<div id="city"></div>
	<div id="celsius"></div>
</body>






</html>
